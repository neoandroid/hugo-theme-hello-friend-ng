<nav class="menu">
    <ul class="menu__inner">
        {{- $currentPage := . -}}
        {{ range .Site.Menus.main -}}
            <li><a href="{{ .URL | relLangURL }}">{{ .Name }}</a></li>
        {{- end }}
	{{ if and .Site.IsMultiLingual .IsHome }}
            {{ range $.Translations }}
                <li><a title="{{ .Language.LanguageName }}" href="{{ .Permalink }}"><span class="flag flag-icon flag-icon-{{ index $.Site.Data.langFlags (.Lang) }} flag-icon-squared"></span></a></li>
            {{ end }}
        {{ end }}
    </ul>
</nav>
